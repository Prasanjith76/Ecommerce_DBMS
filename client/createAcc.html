<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="createAcc d-flex justify-content-around">
        <div class="card py-3 px-3 w-50">
            <h2 class="text-primary">Create Account</h2>

            <form class="px-4 py-3 text-start">
                <div class="mb-3">
                    <label for="exampleDropdownFormEmail1" class="form-label">User Name</label>
                    <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="Username" />
                </div>

                <div class="mb-3">
                    <label for="exampleDropdownFormPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleDropdownFormPassword1"
                        placeholder="Password" />
                </div>

                <div class="mb-3">
                    <label for="exampleDropdownFormEmail1" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="exampleDropdownFormEmail1" placeholder="First Name" />
                </div>

                <div class="mb-3">
                    <label for="exampleDropdownFormEmail1" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="exampleDropdownFormEmail1" placeholder="Last Name" />
                </div>

                <div class="mb-3">
                    <label for="exampleDropdownFormEmail1" class="form-label">Streed Adress</label>
                    <input type="text" class="form-control" id="exampleDropdownFormEmail1"
                        placeholder="Streed Adress" />
                </div>

                <div class="mb-3">
                    <label for="exampleDropdownFormEmail1" class="form-label">City</label>
                    <input type="text" class="form-control" id="exampleDropdownFormEmail1" placeholder="Username" />
                </div>

                <div class="mb-3">
                    <label for="exampleDropdownFormEmail1" class="form-label">Telephone No.</label>
                    <input type="tel" class="form-control" id="exampleDropdownFormEmail1" placeholder="Telephone" />
                </div>

                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
        </div>
    </div>
</body>

</html>
