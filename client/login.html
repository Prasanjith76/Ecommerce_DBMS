<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="d-flex justify-content-around login">
        <div class="card py-3 px-3">
        <h2 class="text-primary">Log In</h2>
      <form class="px-4 py-3 text-start">
        <div class="mb-3">
          <label for="exampleDropdownFormEmail1" class="form-label">User Name</label>
          <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="Username">
        </div>
        <div class="mb-3">
          <label for="exampleDropdownFormPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
        </div>
        <div class="mb-3">
    
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
      <div class="dropdown-divider"></div>
      <router-link to="/create-acc" class="dropdown-item">Create Account</router-link>
    </div>
    </div>
</body>
</html>
